<ion-menu side="start" menuId="menu-principal" contentId="main-content">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <div class="menu-header">
        <img src="assets/logo.png" alt="Logo" class="logo-menu" />
        <span class="app-name-menu">Green Roots</span>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">

    <div class="user-info" *ngIf="usuario">
      <div class="user-avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
      <div class="user-details">
        <h3>{{ usuario.nombre || 'Usuario' }}</h3>
        <p>{{ usuario.email || '' }}</p>
      </div>
    </div>

    <ion-list class="menu-list">
      <ion-item routerLink="/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item routerLink="/profile">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>

      <ion-item routerLink="/productos">
        <ion-icon name="cube-outline" slot="start"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>

      <ion-item routerLink="/categorias">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>Categorías</ion-label>
      </ion-item>

      <ion-item routerLink="/favoritos">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-item>

      <ion-item routerLink="/pedidos">
        <ion-icon name="receipt-outline" slot="start"></ion-icon>
        <ion-label>Mis Pedidos</ion-label>
      </ion-item>

      <ion-item routerLink="/ajustes">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-item>
    </ion-list>

    <div class="logout-section">
      <ion-button expand="block" class="btn-logout" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </div>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

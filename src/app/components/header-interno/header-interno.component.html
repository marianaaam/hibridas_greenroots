<ion-header class="header-interno">
  <ion-toolbar class="toolbar-custom">
    
    <div slot="start" class="seccion-izquierda">
      
      <!-- Botón hamburguesa TEMPORAL -->
      <ion-menu-button>
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-menu-button>
      
      <div class="logo-info-container">
        
        <div class="app-icon-header">
          <img src="assets/logo.png" alt="Logo" class="logo-imagen">
        </div>
        
        <div class="info-container">
          <div class="nombre-app">{{ nombreApp }}</div>
          <div class="ubicacion">
            <ion-icon name="location-outline" class="icono-ubicacion"></ion-icon>
            <span>{{ ubicacion }}</span>
          </div>
        </div>
        
      </div>
    </div>

    <div slot="end" class="seccion-derecha">
      
      <!-- CORREGIDO: Usar cantidadCarrito en lugar de contadorCarrito -->
      <ion-button 
        *ngIf="mostrarCarrito"
        fill="clear" 
        class="boton-carrito"
        (click)="irAlCarrito()">
        
        <div class="carrito-container">
          <ion-icon name="cart-outline" class="icono-carrito"></ion-icon>
          <ion-badge *ngIf="cantidadCarrito > 0" color="danger" class="carrito-badge">
            {{ cantidadCarrito }} <!-- CAMBIO: contadorCarrito → cantidadCarrito -->
          </ion-badge>
        </div>
        
      </ion-button>
      
      <!-- Botón de perfil con avatar -->
      <ion-button 
        *ngIf="mostrarPerfil"
        fill="clear" 
        class="boton-perfil"
        (click)="irAPerfil()">
        
        <div class="avatar-usuario">
          <span class="iniciales">{{ getIniciales() }}</span>
        </div>
        
        <div class="info-usuario">
          <span class="nombre-usuario">{{ getNombreCompleto() }}</span>
          <ion-icon name="chevron-down-outline" class="icono-dropdown"></ion-icon>
        </div>
        
      </ion-button>
      
    </div>
    
  </ion-toolbar>
</ion-header>

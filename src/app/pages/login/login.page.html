<ion-content>
  <div class="login-container">
    
    <!-- Logo -->
    <img src="/assets/logo.png" alt="Green Roots Logo" class="logo" />

    <!-- Título -->
    <h2 class="login-title">Inicia Sesión</h2>

    <!-- Formulario -->
    <ion-item class="input-field">
      <ion-input
        type="email"
        placeholder="Correo electrónico"
        [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-input
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password">
      </ion-input>
    </ion-item>

    <!-- Botón ingresar -->
    <ion-button expand="block" class="btn-login" (click)="onLogin()">
      Ingresar
    </ion-button>

    <!-- Recuperar contraseña -->
    <p class="link">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </p>

    <!-- Registrarse -->
    <p class="register-text">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>

  </div>
</ion-content>

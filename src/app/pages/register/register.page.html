<ion-content>
  <div class="register-container">
    <!-- Logo -->
    <img src="/assets/logo.png" alt="Green Roots" class="logo" />

    <!-- Título -->
    <h2 class="register-title">Crear Cuenta</h2>

    <!-- Formulario -->
    <ion-item class="input-field">
      <ion-input placeholder="Nombre" [(ngModel)]="formData.nombre" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-input placeholder="Apellido" [(ngModel)]="formData.apellido" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-input type="tel" placeholder="Teléfono" [(ngModel)]="formData.telefono" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="formData.email" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-select placeholder="Tipo de documento" [(ngModel)]="formData.tipoDocumento" required>
        <ion-select-option value="cc">Cédula de Ciudadanía</ion-select-option>
        <ion-select-option value="ti">Tarjeta de Identidad</ion-select-option>
        <ion-select-option value="ce">Cédula de Extranjería</ion-select-option>
        <ion-select-option value="pp">Pasaporte</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="input-field">
      <ion-input type="text" placeholder="Número de documento" [(ngModel)]="formData.numeroDocumento" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="formData.password" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-input type="password" placeholder="Repetir contraseña" [(ngModel)]="formData.confirmPassword" required></ion-input>
    </ion-item>

    <!-- Botón registrar -->
    <ion-button expand="block" class="btn-register" (click)="onRegister()">Registrarse</ion-button>

    <!-- Volver al login -->
    <p class="back-text">
      <a routerLink="/login">Volver</a>
    </p>
  </div>
</ion-content>

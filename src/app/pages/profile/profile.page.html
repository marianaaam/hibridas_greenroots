<ion-content class="profile-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <!-- Imagen de perfil mejorada -->
    <div class="profile-photo-section">
      <div class="profile-photo-container">
        <img src="assets/profile-default.png" alt="Foto de perfil" class="profile-photo" />
        <div class="camera-icon-container">
          <ion-icon name="camera" class="camera-icon"></ion-icon>
        </div>
      </div>
      <h2 class="profile-name">Mariana Marín Rojas</h2>
      <ion-chip color="success" class="verified-chip">
        <ion-icon name="checkmark-circle" color="success"></ion-icon>
        <ion-label>Verificado</ion-label>
      </ion-chip>
    </div>

    <!-- Campos del perfil mejorados -->
    <ion-list class="profile-list">
      <ion-item class="profile-item" lines="none">
        <div class="icon-container" slot="start">
          <ion-icon name="person" class="item-icon"></ion-icon>
        </div>
        <ion-label class="item-label">
          <div class="label-text">Nombre</div>
          <div class="value-text">Mariana</div>
        </ion-label>
      </ion-item>

      <ion-item class="profile-item" lines="none">
        <div class="icon-container" slot="start">
          <ion-icon name="people" class="item-icon"></ion-icon>
        </div>
        <ion-label class="item-label">
          <div class="label-text">Apellidos</div>
          <div class="value-text">Marín Rojas</div>
        </ion-label>
      </ion-item>

      <ion-item class="profile-item" lines="none">
        <div class="icon-container" slot="start">
          <ion-icon name="call" class="item-icon"></ion-icon>
        </div>
        <ion-label class="item-label">
          <div class="label-text">Teléfono</div>
          <div class="value-text">3123456678</div>
        </ion-label>
      </ion-item>

      <ion-item class="profile-item" lines="none">
        <div class="icon-container" slot="start">
          <ion-icon name="mail" class="item-icon"></ion-icon>
        </div>
        <ion-label class="item-label">
          <div class="label-text">Correo electrónico</div>
          <div class="value-text">mariana123@gmail.com</div>
        </ion-label>
      </ion-item>

      <ion-item class="profile-item" lines="none">
        <div class="icon-container" slot="start">
          <ion-icon name="id-card" class="item-icon"></ion-icon>
        </div>
        <ion-label class="item-label">
          <div class="label-text">Tipo de documento</div>
          <div class="value-text">CC - Cédula de ciudadanía</div>
        </ion-label>
      </ion-item>

      <ion-item class="profile-item" lines="none">
        <div class="icon-container" slot="start">
          <ion-icon name="card" class="item-icon"></ion-icon>
        </div>
        <ion-label class="item-label">
          <div class="label-text">Número de documento</div>
          <div class="value-text">10xx232xx3</div>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="edit-button">
      <ion-icon name="create" slot="start"></ion-icon>
      Editar Perfil
    </ion-button>
  </div>
</ion-content>
